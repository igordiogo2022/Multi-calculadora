<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/operacoesBasicas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Operações básicas</title>
</head>
<body>
    <input type="operacao" name="operacao" id="entryOperacao" autofocus>
    <div id="divBotoes">
        <div>
            <button class="botao" onclick="inserirCaractere('+','#entryOperacao')"><i class="fa-solid fa-plus"></i></button>
            <button class="botao" onclick="inserirCaractere('1','#entryOperacao')">1</button>
            <button class="botao" onclick="inserirCaractere('2','#entryOperacao')">2</button>
            <button class="botao" onclick="inserirCaractere('3','#entryOperacao')">3</button>
        </div>
        <div>
            <button class="botao" onclick="inserirCaractere('-','#entryOperacao')"><i class="fa-solid fa-minus"></i></button>
            <button class="botao" onclick="inserirCaractere('4','#entryOperacao')">4</button>
            <button class="botao" onclick="inserirCaractere('5','#entryOperacao')">5</button>
            <button class="botao" onclick="inserirCaractere('6','#entryOperacao')">6</button>
        </div>
        <div>
            <button class="botao" onclick="inserirCaractere('*','#entryOperacao')"><i class="fa-solid fa-xmark"></i></button>
            <button class="botao" onclick="inserirCaractere('7','#entryOperacao')">7</button>
            <button class="botao" onclick="inserirCaractere('8','#entryOperacao')">8</button>
            <button class="botao" onclick="inserirCaractere('9','#entryOperacao')">9</button>
        </div>
        <div>
            <button class="botao" onclick="inserirCaractere('/','#entryOperacao')"><i class="fa-solid fa-divide"></i></button>
            <button class="botao" onclick="inserirCaractere('0','#entryOperacao')">0</button>
            <button class="botao" onclick="deletarCaractere('#entryOperacao')"><i class="fa-solid fa-delete-left"></i></button>
            <button class="botao" onclick="deletarTodosCaractere('#entryOperacao')">C</button>
        </div>
        <div>
            <button class="botao" onclick="inserirCaractere('(','#entryOperacao')">(</button>
            <button class="botao" onclick="inserirCaractere(')','#entryOperacao')">)</button>
        </div>
    </div>
    <button class="botao" id="calcular" onclick="operacaoBasica('#entryOperacao', '#resultado')">Calcular</button>
    <script src="app.js"></script>
</body>
</html>
